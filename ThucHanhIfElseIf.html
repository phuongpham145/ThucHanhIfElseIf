<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ThucHanh</title>
</head>
<body>
<script>
    var name = prompt('Nhập Vào Tên Tài Khoản ')
    if (name == 'Admin'){
        var pass = prompt('Nhập Vào Mật Khẩu ')
        if (pass == 'TheMaster') alert("Welcome");
        else if (pass == 'null') alert("Canceled");
        else alert("Wrong password");
    }
   else if(name == 'null') alert("Canceled");
    else alert("I don't know you");
</script>
</body>
</html>
